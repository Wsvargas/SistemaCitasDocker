<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post" action="{{ url_for('usuarios.edit_usuario', id_usuario=usuario[0]) }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ usuario[2] }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ usuario[3] }}" required>
        <br>
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="doctor" {% if usuario[4] == 'doctor' %}selected{% endif %}>Doctor</option>
            <option value="paciente" {% if usuario[4] == 'paciente' %}selected{% endif %}>Paciente</option>
            <option value="administrador" {% if usuario[4] == 'administrador' %}selected{% endif %}>Administrador</option>
        </select>
        <br>
        <label for="numero_cedula">Número de Cédula:</label>
        <input type="text" id="numero_cedula" name="numero_cedula" value="{{ usuario[5] }}" required>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
