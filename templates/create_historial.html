<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Historial Médico</title>
</head>
<body>
    <h1>Crear Historial Médico</h1>
    <form action="" method="post">
        <label for="id_usuario_paciente">ID Paciente:</label>
        <input type="text" id="id_usuario_paciente" name="id_usuario_paciente" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <br>
        <label for="fecha_creacion">Fecha de Creación:</label>
        <input type="date" id="fecha_creacion" name="fecha_creacion" required>
        <br>
        <label for="notas">Notas:</label>
        <input type="text" id="notas" name="notas" required>
        <br>
        <label for="diagnostico">Diagnóstico:</label>
        <input type="text" id="diagnostico" name="diagnostico" required>
        <br>
        <label for="tratamiento">Tratamiento:</label>
        <input type="text" id="tratamiento" name="tratamiento" required>
        <br>
        <button type="submit">Crear Historial</button>
    </form>
</body>
</html>
